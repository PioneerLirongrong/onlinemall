log4j.rootLogger =ALL,CONSOLE,dest2
log4j.logger.org.springframework=INFO
log4j.logger.java.sql=INFO
log4j.logger.atomikos=INFO
log4j.logger.org.apache.activemq=INFO
log4j.logger.java.sql.PreparedStatement=INFO
log4j.logger.java.sql.ResultSet=INFO
log4j.logger.java.sql.Connection=INFO
log4j.logger.com.mchange.v2=INFO
log4j.logger.org.apache=INFO
log4j.logger.com.opensymphony=INFO

# Console
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.Target=System.out 
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[online-mall]%p%d{yyyy-MM-dd HH:mm:ss}%l[%c]%m%n


#\u6309\u5C0F\u65F6\u751F\u6210\u6587\u4EF6
log4j.appender.dest2=org.apache.log4j.DailyRollingFileAppender
log4j.appender.dest2.Threshold=INFO
#log4j.appender.dest2.DatePattern='.'yyyy-MM-dd-HH-mm
log4j.appender.dest2.DatePattern='.'yyyy-MM-dd
#log4j.appender.dest2.File=/opt/lironrong/onlinemall/online-mall/src/main/resources/onlinemall.log
log4j.appender.dest2.File=/opt/log/onlinemall.log
log4j.appender.dest2.Append=true
log4j.appender.dest2.layout=org.apache.log4j.PatternLayout
log4j.appender.dest2.layout.ConversionPattern=[online-mall]%p%d{yyyy-MM-dd HH:mm:ss}%l[%c]%m%n
