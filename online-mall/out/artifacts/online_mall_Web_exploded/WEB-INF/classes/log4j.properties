log4j.rootLogger=ALL
log4j.logger.org.apache=ERROR
# Console
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.Target=System.out 
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[lmk-garden-city]%p %d{yyyy-MM-dd HH:mm:ss} %l %m%n
#\u6309\u5C0F\u65F6\u751F\u6210\u6587\u4EF6
log4j.appender.dest2=org.apache.log4j.DailyRollingFileAppender
log4j.appender.dest2.Threshold=INFO
log4j.appender.dest2.DatePattern='.'yyyy-MM-dd-HH-mm
log4j.appender.dest2.File=./logs/lmk_bi.log
log4j.appender.dest2.Append=true
log4j.appender.dest2.layout=org.apache.log4j.PatternLayout
log4j.appender.dest2.layout.ConversionPattern=[lmk-garden-city]%p %d{yyyy-MM-dd HH:mm:ss}  %l [%c] %m%n